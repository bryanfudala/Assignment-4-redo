<!doctype html>
{% block header %}
<h1>{% block title %}BookMarks{% endblock %}</h1>
<a class="action" href="{{ url_for('addurl') }}">Enter a New Bookmark</a>
{% endblock %}

{% block content %}
{% for post in bookmark %}
<article class="post">
    <header>
        <div>
            <h1>{{ post['title'] }}</h1>
            <div class="about">{{ post['url'] }}</div>
            <div class="about">{{ post['notes'] }}</div>
        </div>
        <a class="action" href="{{ url_for('editurl', id=post['id']) }}">Edit</a>
        <form action="{{ url_for('deleteurl', id=post['id']) }}" method="post">
            <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
        </form>
    </header>
    <p class="body">{{ post['date_added'] }}</p>
</article>
{% if not loop.last %}
<hr>
{% endif %}
{% endfor %}
{% endblock %}
