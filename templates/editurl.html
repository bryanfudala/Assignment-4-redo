<!doctype html>

{% block header %}
<h1>{% block title %}Edit the bookmark "{{ bookmark['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or bookmark['title'] }}" required>
    <label for="url">Url</label>
    <input name="url" id="url" value="{{ request.form['url'] or bookmark['url'] }}" required>
    <label for="notes">Notes</label>
    <input name="notes" id="notes" value="{{ request.form['notes'] or bookmark['notes'] }}" required>
    <input type="submit" value="Save">
</form>
<hr>
{% endblock %}
